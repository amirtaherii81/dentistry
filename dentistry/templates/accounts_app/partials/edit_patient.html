{% extends 'user_panel_base.html' %}
{% block title %}Edit Patient{% endblock title %}

{% block link %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
{% endblock %}

{% block content %}
    <table class="table form-row">
        <form class="form-group" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>نام:</label>
                {{ form.name }}
            </div>
            <label>نام خانوادگی:</label>
            <div class="form-group">
                {{ form.family }}
            </div>
            
            <div class="form-group">
                <label>شماره موبایل:</label>
                {{ form.phone_number }}
            </div>

            <div class="form-group">
                <label>کد ملی:</label>
                {{ form.patient_national_id }}
            </div>

            <div class="form-group">
                <label>وضعیت فعال بودن:</label>
                فعال بودن {{ form.is_active }}
            </div>

            <div class="form-group">
                <label>بیماری ها</label><br>
                <select class="js-select-q_disease form-control" name="diseases_id" id="q_disease" multiple="multiple">
                    {% for disease in all_diseases %}
                        <option value="{{ disease.id }}" {% if disease.id in disease_selected_ids %}selected{% endif %}>{{ disease }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-4">ذخیره</button>
        </form>
    </table>
{% endblock content %}
