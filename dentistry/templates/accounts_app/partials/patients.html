{% extends 'user_panel_base.html' %}
{% comment %} {% load poll_extras %} {% endcomment %}
{% load render_partial %}

{% block title %}
  بیماران
{% endblock %}

{% block content %}
  <div>
    <div style="padding: 10px; margin: 10px;">

      <div class="block-sidebar__item d-flex" style="margin-bottom: 10px;">
        <div class="widget-search">
          <form class="widget-search__body" action="{% url 'search:patient' %}">
            <input class="widget-search__input" placeholder="جستجوی بیمار ..." type="text" id="q_patient" autocomplete="off" spellcheck="false" name="q_patient">
            <button class="widget-search__button" type="submit" onclick="searchPatient()">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
      </div>


      
      <div id="table_patient">
        {% render_partial "accounts:table_patients" %}
      </div>
        

  </div>
{% endblock %}
