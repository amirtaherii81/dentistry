{% extends 'user_panel_base.html' %}

{% block title %}
  توصیحات
{% endblock %}

{% block content %}

<div class="site__body">
    <div class="page-header">
        <div class="page-header__container container">
            <div class="page-header__breadcrumb">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url "accounts:patients" %}">بیماران</a>
                            /
                        </li>

                        <li class="breadcrumb-item active" aria-current="page">توضیحات</li>
                    </ol>
                </nav>
            </div>
            <div class="page-header__title">
                <h3>لیست توضیحات</h3>
            </div>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="block">
            <div class="posts-view">
              <div class="posts-view__list posts-list posts-list--layout--list">
                <div class="posts-list__body">
                    {% for disease in diseases_patient %}
                    <div class="posts-list__item border-bottom">
                      <div class="post-card post-card--layout--list post-card--size--nl">
                        <div class="post-card__info">
                          <div class="post-card__name">
                            <br/>
                            <a href="post.html">{{ disease.title }}</a>
                          </div>
                          <div class="post-card__date">{{ disease.publication_date }}</div>
                          <div class="post-card__content">{{ disease.description }}</div>
                        </div>
                      </div>
                    </div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
